<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="header">
            <span>ToDoList</span>
        </div>

        <div class="wrap-list">
            <ol class="list">
                <li>
                    <input type="checkbox" id="task1" checked="checked">
                    <label for="task1">Sleep</label>
                </li>
                <li>
                    <input type="checkbox" id="task2">
                    <label for="task2">Read a book</label>
                </li>
                <li>
                    <input type="checkbox" id="task3">
                    <label for="task3">Branch</label>
                </li>
                <li>
                    <input type="checkbox" id="task4" checked="checked">
                    <label for="task4">Juice</label>
                </li>
                <li>
                    <input type="checkbox" id="task4" checked="checked">
                    <label for="task4">Notebook</label>
                </li>
            </ol>
        </div>
    </div>
</body>

</html>
